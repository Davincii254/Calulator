<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Calculator</h3>
                        <!-- Display for the calculator -->
                        <input type="text" class="form-control mb-3" id="display" readonly>
                        <!-- Calculator buttons -->
                        <div class="row">
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="clearDisplay()">C</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('/')">/</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('*')">×</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="deleteLast()">←</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('7')">7</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('8')">8</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('9')">9</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('-')">-</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('4')">4</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('5')">5</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('6')">6</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('+')">+</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('1')">1</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('2')">2</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('3')">3</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="calculateResult()">=</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('0')">0</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('.')">.</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="inputNumber('**')">^</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
